<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 7</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet"> 
  <link rel="stylesheet" href="css/bootstrap.min.1.css">
  <link rel="stylesheet" href="Lab7.css">
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="js/bootstrap.min.1.js"></script>

  <div class="container">
    <div class="row">
      <div class="col-md-offset-1 col-md-10">
        <h2 class="text-white">Bootstrap Accordion</h2>
        <hr><br>

        <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">

          <!-- Item 1 -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne">
              <h4 class="panel-title">
                <a class="first" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                  CARDS
                </a>
              </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
              <div class="panel-body">
                <div class="content">
    <!-- Card 1 -->
    <a href="#!" class="card">
      <div class="card-inner">
        <div class="front" style="background-image: url(download\(1\).jpeg)">
        </div>
        <div class="back" style="background-image: url(download\ \(2\).jpeg)">
        </div>
      </div>
    </a>

    <!-- Card 2 -->
    <a href="#!" class="card">
      <div class="card-inner">
        <div class="front" style="background-image: url(download\ \(3\).jpeg)">
        </div>
        <div class="back" style="background-image: url(download\ \(4\).jpeg)">
        </div>
      </div>
    </a>

    <!-- Card 3 -->
    <a href="#!" class="card">
      <div class="card-inner">
        <div class="front" style="background-image: url(download\(5\).jpeg)">
        </div>
        <div class="back" style="background-image: url(download\ \(6\).jpeg)">
        </div>
      </div>
    </a>
  </div>
              </div>
            </div>
          </div>

          <!-- Item 2 -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  ALERTS
                </a>
              </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
              <div class="panel-body">

                    <div class="alert alert-success" role="alert">
                    A simple success alert—check it out!
                    </div>
                    <div class="alert alert-danger" role="alert">
                    A simple danger alert—check it out!
                    </div>
                    <div class="alert alert-warning" role="alert">
                    A simple warning alert—check it out!
                    </div>
                    <div class="alert alert-info" role="alert">
                    A simple info alert—check it out!
                    </div>

              </div>
            </div>
          </div>

          <!-- Item 3 -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingThree">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  BUTTONS
                </a>
              </h4>
            </div>
            <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
              <div class="panel-body">
                <button type="button" class="btn btn-default">Default</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>

            </div>
          </div>

          <!-- Item 4 -->
          <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingFour">
              <h4 class="panel-title">
                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                  TABLES
                </a>
              </h4>
            </div>
            <div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
              <div class="panel-body">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                            <th scope="col">#</th>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Handle</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            </tr>
                            <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            </tr>
                            <tr>
                            <th scope="row">3</th>
                            <td>John</td>
                            <td>Doe</td>
                            <td>@social</td>
                            </tr>
                        </tbody>
                    </table>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
